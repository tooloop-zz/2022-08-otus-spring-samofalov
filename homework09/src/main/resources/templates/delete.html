<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Просмотр книги</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h3>Просмотр книги</h3>
    </div>
    <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" class="form-control" id="id" th:value="${book.id}" disabled>
    </div>
    <div class="form-group">
        <label for="title">Название:</label>
        <input type="text" class="form-control" id="title" th:value="${book.title}" disabled>
    </div>
    <div class="form-group">
        <label for="author">Автор:</label>
        <input type="text" class="form-control" id="author" th:value="${book.author}" disabled>
    </div>
    <div class="form-group">
        <label for="genre">Жанр:</label>
        <input type="text" class="form-control" id="genre" th:value="${book.genre}" disabled>
    </div>

    <a href="list.html" th:href="@{/}">
        <button type="button" class="btn btn-default">Закрыть</button>
    </a>
</div>
</body>
</html>
